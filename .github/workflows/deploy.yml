name: Trigger Target Workflow

on:
  workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      
      - name: install reproschema
        run: |
          pip install reproschema

      - name: Run tests
        run: |
          reproschema --version



      

        

      


  